<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KI-Text-Detektor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>KI-Text-Detektor</h1>
    <p>Geben Sie einen Text ein, um zu erfahren, ob er wahrscheinlich von einem Menschen oder einer KI geschrieben wurde.</p>
    <textarea id="text-input" placeholder="Geben Sie hier Ihren Text ein..." required></textarea>
    <button id="analyze-btn">Analysieren</button>
    <div id="result-container" class="hidden">
        <p id="result-text"></p>
        <div class="progress-bar-container">
            <div class="progress-bar mensch-bar"></div>
            <div class="progress-bar ki-bar"></div>
        </div>
        <div class="probability-labels">
            <span id="mensch-label"></span>
            <span id="ki-label"></span>
        </div>
    </div>
</div>

<div class="container training-container">
    <h2>Trainingsdaten verwalten</h2>
    <div class="add-text-form">
        <textarea id="add-text-input" placeholder="Neuen Text f端r das Training hier einf端gen..."></textarea>
        <div class="button-group">
            <button id="add-ki-btn" class="ki-btn">Als KI hinzuf端gen</button>
            <button id="add-mensch-btn" class="mensch-btn">Als Mensch hinzuf端gen</button>
        </div>
    </div>
    <div id="training-data-view">
        <h3>Aktuelle Trainingsdaten</h3>
        <div class="data-section">
            <h4>Menschliche Texte</h4>
            <ul id="menschlich-list"></ul>
        </div>
        <div class="data-section">
            <h4>KI-Texte</h4>
            <ul id="ki-list"></ul>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
